<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="assets/img/librooo.ico">

    <script src="https://kit.fontawesome.com/3edbfb76e6.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/universal.css"> <!-- Configuracion universal -->
    <link rel="stylesheet" href="../assets/css/barra-navegacion.css"> <!-- Barra de navegacion -->
    <link rel="stylesheet" href="../assets/css/banner.css"> <!-- Barra de navegacion -->
    <link rel="stylesheet" href="../assets/css/background.css">
</head>

<body class="back-design">
    <header>
        <!-- Barra de navegacion -->
        <nav class="nav-bar">
            <div>
                <i class="fa-solid fa-book-open fa-bounce"></i>
                <span>Libromania</span>
            </div>
            <div class="nav-search">
                <div class="nav-search-input"><input type="text"></div>
                <button class="nav-search-btn" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <ul>
                <li><a class="nav-bar-btn" href="../index.html">Inicio</a></li> <!-- Redireccion al index -->
                <li><a class="nav-bar-btn" href="">Iniciar Sesión</a></li>
                <li><a class="nav-bar-btn" href="#">ARS$</a></li>
            </ul>
        </nav>
        <!-- Banner web -->
        <section class="banner">
            <h1>"No se puede abrir un libro sin aprender algo" </h1>
        </section>
    </header>

    <!-- Cuerpo web -->
    <main>
        <section>
            <h3>Registrate</h3>
            <form action="registro.html" method="post">
                <div>
                    <label for="nombreUsuario">Nombre</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuarioIngresado">
                </div>
                <div>
                    <label for="apellidoUsuario">Apellido</label>
                    <input type="text" id="apellidoUsuario" name="apellidoUsuarioIngresado">
                </div>
                <div>
                    <label for="emailUsuario">Correo electronico</label>
                    <input type="email" id="emailUsuario" name="emailUsuarioIngresado">
                </div>
                <div>
                    <label for="contraseñaUsuario">Contraseña</label>
                    <input type="password" id="contraseñaUsuario" name="contraseñaUsuarioIngresado" minlength="6"
                        maxlength="12">
                </div>
                <div>
                    <label for="tipoDeDocDelUsuario">Tipo de Documento</label>
                    <select id="tipoDeDocDelUsuario" name="DocUsuarioIngresado">
                        <option value="" selected>--Seleccione un tipo de Documento ---</option>
                        <option value="DNI">DNI</option>
                        <option value="PAS">Pasaporte</option>
                        <option value="CUIT">CUIT</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" id="terminos" name="terminosCondiciones" value="1">
                    <label for="terminos">Acepto términos y condiciones</label>
                </div>

                <input type="submit" value="REGISTRARSE">
            </form>
        </section>
    </main>
</body>

</html>
